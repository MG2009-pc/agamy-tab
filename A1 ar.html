<style>
    body {
        background: linear-gradient(#00a078, #000000);
        height: 100vh;

    }
    section {
background-image: url(stars1.png);
    }
    fieldset {
        border: 2px solid white;
        border-radius: 15px;
        padding: 20px;
        margin: 20px auto;
        width: 50%;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
    }

    legend {
        font-size: 20px;
        font-weight: bold;
        padding: 0 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
    }

    label {
        font-size: 18px;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
    }

    input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    input[type="text"]:focus {
        outline: none;
        border-color: rgb(0, 173, 255);
        box-shadow: 0 0 5px rgb(0, 173, 255);}


    button {
        padding: 10px 20px;
        border: none;
        background: linear-gradient(to right, #00ff88, #007ab3);
        color: white;
        font-size: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: linear-gradient(to right, #007ab3, #00ff88);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <section>
    <center>
        
        <h1 style="color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 40px;">اهلا بك في برنامج عجمي تاب</h1>
  <h2 style="color: rgb(184, 255, 251); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 30px;">عجمي تاب برنامج سهل وبسيط لتشغيل جميع وسائط الميديا </h2>
    </center>


    <fieldset>
       <legend style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">سجل دخولك باستخدام اسمك المحلي</legend>
        <div>
<label for="txt" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">اسم المستخدم</label>
<input type="text" id="txt" name="txt" placeholder="اكتب اسمك " required>
<center><button onclick="saveLogin()"><b>حفظ تسجيل الدخول</b></button></center>
        </div>
    </fieldset>

    <script>
        // Check if a username is already saved
        window.onload = function() {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                alert(`Welcome back, ${savedUsername}!`);
            }
        };

        // Save the username to localStorage
        function saveLogin() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                alert('Your login information has been saved!');
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
